<!DOCTYPE html>

    <title>Notes - KAKN Sites Learning Platform</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
        <script>try{ if (localStorage.getItem('sidebarCollapsed') === 'true') document.documentElement.classList.add('sidebar-collapsed'); }catch(e){}</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .no-notes-message{display:none;color:#6b7280;font-size:18px;text-align:center;padding:8px 16px}
        .no-notes-message.fixed-center{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);max-width:90%;}
        .no-notes-message.below-search{position:static;transform:none;margin:10px auto 18px;}
        @media (max-width:520px){.no-notes-message{font-size:16px}}
        .content-area{position:relative}
        .notes-spinner{display:block;text-align:center;margin-top:8px}
        .notes-spinner.centered-in-content{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:2000;background:transparent;padding:8px;border-radius:8px}
        .notes-spinner .spinner{width:44px;height:44px;margin:8px auto;border-radius:50%;border:4px solid rgba(0,0,0,0.08);border-top-color:#2563eb;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media (max-width:520px){.notes-spinner .spinner{width:36px;height:36px;border-width:3px}}
        /* hide notes list until JS renders or shows spinner to avoid flicker */
        #notesList { visibility: hidden; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="KAKN Sites logo" class="site-logo">
                    <span class="logo-text">KAKN Sites</span>
                </div>
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="assignments.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-text">Assignments</span>
                </a>
                <a href="live-sessions.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span class="nav-text">Live Sessions</span>
                </a>
                <a href="tutorials.html" class="nav-item">
                    <i class="fas fa-play-circle"></i>
                    <span class="nav-text">Video Tutorials</span>
                </a>
                <a href="notes.html" class="nav-item active">
                    <i class="fas fa-file-pdf"></i>
                    <span class="nav-text">Notes</span>
                </a>
                <a href="support.html" class="nav-item">
                    <i class="fas fa-comment-dots"></i>
                    <span class="nav-text">One-on-One Support</span>
                </a>
                <a href="forum.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span class="nav-text">Group Forum</span>
                </a>
                <a href="certificate.html" class="nav-item">
                    <i class="fas fa-certificate"></i>
                    <span class="nav-text">Certificate</span>
                </a>
                <a href="#" class="nav-item logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-toggle" id="mobileToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>PDF Notes</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name" id="userName">Welcome, User</span>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div style="padding:12px 0 0 0;">
                <div style="max-width:980px;margin:0 auto;padding:0 16px;">
                    <input id="notesSearchInput" type="search" placeholder="Search notes by title" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:12px">
                </div>
            </div>

            <div class="content-area">
                <div id="notesSpinner" class="notes-spinner" aria-hidden="true" style="display:none;">
                    <div class="spinner" aria-hidden="true"></div>
                </div>
                <div id="noNotesMessage" class="no-notes-message" aria-live="polite"></div>
                <div class="notes-container" id="notesContainer">
                    <div id="notesList"></div>
                </div>
            </div>
        </main>
    </div>

</body>
