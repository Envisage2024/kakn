<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Forum - KAKN Sites Learning Platform</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <script>try{ if (localStorage.getItem('sidebarCollapsed') === 'true') document.documentElement.classList.add('sidebar-collapsed'); }catch(e){}</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="KAKN Sites logo" class="site-logo">
                    <span class="logo-text">KAKN Sites</span>
                </div>
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="assignments.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-text">Assignments</span>
                </a>
                <a href="live-sessions.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span class="nav-text">Live Sessions</span>
                </a>
                <a href="tutorials.html" class="nav-item">
                    <i class="fas fa-play-circle"></i>
                    <span class="nav-text">Video Tutorials</span>
                </a>
                <a href="notes.html" class="nav-item">
                    <i class="fas fa-file-pdf"></i>
                    <span class="nav-text">Notes</span>
                </a>
                <a href="support.html" class="nav-item">
                    <i class="fas fa-comment-dots"></i>
                    <span class="nav-text">One-on-One Support</span>
                </a>
                <a href="forum.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span class="nav-text">Group Forum</span>
                </a>
                <a href="certificate.html" class="nav-item">
                    <i class="fas fa-certificate"></i>
                    <span class="nav-text">Certificate</span>
                </a>
                <a href="#" class="nav-item logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-toggle" id="mobileToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Group Forum</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name" id="userName">Welcome, User</span>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <div class="forum-container" style="display:flex;flex-direction:column;height:calc(100vh - 120px);padding:0;">
                    <!-- Embedded group chat iframe â€” replaces previous forum placeholder and discussions -->
                    <div style="flex:1;display:flex;align-items:stretch;justify-content:stretch;overflow:hidden;">
                        <iframe width="100%" height="100%" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" allowtransparency="true" src="https://chatroll.com/embed/chat/kakn-sites-community?id=Vxsg14dF1bd&platform=html" style="border:0;display:block;width:100%;height:100%;"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
